<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
</head>

<body>
	<header>
		<h1>Start Bootstrap</h1>

		<div id="info-wrap">
			<i id="envelope" class="fa fa-envelope"></i>
			<i id="enevelop-point"class="fa fa-angle-right"></i>
			<i id="bell" class="fa fa-bell"></i>
			<i id="bell-point"class="fa fa-angle-right"></i>

			<div id="search-wrap" class="input-group">
				<input id="data-search" type="text" class="form-control" placeholder="Search for...">
				<div class="input-group-append">
					<span class="input-group-text bg-primary">
						<i class="fa fa-search"></i>
					</span>
				</div>
			</div>

			<i id="logout" class="fa fa-arrow-right">Logout</i>

		</div>
	</header>



</body>

</html>
